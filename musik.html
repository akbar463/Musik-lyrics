<!DOCTYPE html>
<html lang="sg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lyrics Manager Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }

        .lyrics-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .lyric-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lyric-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lyric-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .lyric-item h3 {
            margin-bottom: 5px;
            color: #2d3748;
        }

        .lyric-item p {
            color: #718096;
            font-size: 14px;
        }

        .lyric-display {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .lyric-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            pointer-events: none;
        }

        .current-lyric {
            font-size: 2rem;
            font-weight: bold;
            color: #63b3ed;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(99, 179, 237, 0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(99, 179, 237, 0.8); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .timing-control {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .timing-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> Music Lyrics Manager Pro</h1>
            <p>Kelola lirik musik Anda dengan mudah dan profesional</p>
        </div>

        <div class="main-content">
            <!-- Panel Kiri: Form Input -->
            <div class="panel">
                <h2><i class="fas fa-plus-circle"></i> Tambah Lirik</h2>
                <form id="lyricForm">
                    <div class="form-group">
                        <label for="songTitle">Judul Lagu</label>
                        <input type="text" id="songTitle" placeholder="Masukkan judul lagu" required>
                    </div>
                    <div class="form-group">
                        <label for="artist">Artis</label>
                        <input type="text" id="artist" placeholder="Masukkan nama artis" required>
                    </div>
                    <div class="form-group">
                        <label for="lyrics">Lirik Lagu</label>
                        <textarea id="lyrics" rows="8" placeholder="Masukkan lirik lagu (tiap baris adalah satu baris lirik)" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="defaultDelay">Delay Default (detik)</label>
                        <input type="number" id="defaultDelay" value="3" min="1" max="10">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan Lirik
                    </button>
                </form>
            </div>

            <!-- Panel Tengah: Display & Controls -->
            <div class="panel">
                <h2><i class="fas fa-play-circle"></i> Display Lirik</h2>
                <div class="lyric-display" id="lyricDisplay">
                    <div class="current-lyric" id="currentLyric">Pilih lagu untuk memulai</div>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="controls">
                    <button class="btn btn-success" id="playBtn">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button class="btn btn-warning" id="pauseBtn">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="btn btn-danger" id="stopBtn">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button class="btn btn-primary" id="prevBtn">
                        <i class="fas fa-step-backward"></i> Prev
                    </button>
                    <button class="btn btn-primary" id="nextBtn">
                        <i class="fas fa-step-forward"></i> Next
                    </button>
                </div>
            </div>

            <!-- Panel Kanan: Daftar Lagu & Timing -->
            <div class="panel">
                <h2><i class="fas fa-list"></i> Daftar Lagu</h2>
                <div class="lyrics-list" id="lyricsList"></div>
                
                <div class="timing-control">
                    <h3><i class="fas fa-clock"></i> Kontrol Timing</h3>
                    <div id="timingControls"></div>
                </div>
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="panel">
            <h2><i class="fas fa-chart-bar"></i> Statistik</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalSongs">0</h3>
                    <p>Total Lagu</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalLines">0</h3>
                    <p>Total Baris Lirik</p>
                </div>
                <div class="stat-card">
                    <h3 id="currentLine">0</h3>
                    <p>Baris Saat Ini</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalTime">0</h3>
                    <p>Durasi (detik)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Edit -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-edit"></i> Edit Lirik</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editSongTitle">Judul Lagu</label>
                    <input type="text" id="editSongTitle" required>
                </div>
                <div class="form-group">
                    <label for="editArtist">Artis</label>
                    <input type="text" id="editArtist" required>
                </div>
                <div class="form-group">
                    <label for="editLyrics">Lirik Lagu</label>
                    <textarea id="editLyrics" rows="8" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editDefaultDelay">Delay Default (detik)</label>
                    <input type="number" id="editDefaultDelay" min="1" max="10">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Lirik
                </button>
            </form>
        </div>
    </div>

    <script>
        class MusicLyricsManager {
            constructor() {
                this.songs = JSON.parse(localStorage.getItem('songs')) || [];
                this.currentSong = null;
                this.currentLineIndex = 0;
                this.isPlaying = false;
                this.isPaused = false;
                this.playInterval = null;
                this.currentDelays = {};
                
                this.initializeElements();
                this.bindEvents();
                this.renderSongsList();
                this.updateStats();
            }

            initializeElements() {
                this.elements = {
                    form: document.getElementById('lyricForm'),
                    editForm: document.getElementById('editForm'),
                    lyricsList: document.getElementById('lyricsList'),
                    lyricDisplay: document.getElementById('lyricDisplay'),
                    currentLyric: document.getElementById('currentLyric'),
                    playBtn: document.getElementById('playBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    progressBar: document.getElementById('progressBar'),
                    timingControls: document.getElementById('timingControls'),
                    editModal: document.getElementById('editModal'),
                    closeModal: document.querySelector('.close'),
                    totalSongs: document.getElementById('totalSongs'),
                    totalLines: document.getElementById('totalLines'),
                    currentLine: document.getElementById('currentLine'),
                    totalTime: document.getElementById('totalTime')
                };
            }

            bindEvents() {
                this.elements.form.addEventListener('submit', (e) => this.addSong(e));
                this.elements.editForm.addEventListener('submit', (e) => this.updateSong(e));
                this.elements.playBtn.addEventListener('click', () => this.play());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.stopBtn.addEventListener('click', () => this.stop());
                this.elements.prevBtn.addEventListener('click', () => this.previousLine());
                this.elements.nextBtn.addEventListener('click', () => this.nextLine());
                this.elements.closeModal.addEventListener('click', () => this.closeEditModal());
                
                window.addEventListener('click', (e) => {
                    if (e.target === this.elements.editModal) {
                        this.closeEditModal();
                    }
                });
            }

            addSong(e) {
                e.preventDefault();
                
                const title = document.getElementById('songTitle').value;
                const artist = document.getElementById('artist').value;
                const lyrics = document.getElementById('lyrics').value;
                const defaultDelay = parseInt(document.getElementById('defaultDelay').value);

                const song = {
                    id: Date.now(),
                    title,
                    artist,
                    lyrics: lyrics.split('\n').filter(line => line.trim()),
                    defaultDelay,
                    delays: {},
                    createdAt: new Date().toISOString()
                };

                this.songs.push(song);
                this.saveToStorage();
                this.renderSongsList();
                this.updateStats();
                
                // Reset form
                this.elements.form.reset();
                
                // Show success message
                this.showNotification('Lirik berhasil disimpan!', 'success');
            }

            renderSongsList() {
                this.elements.lyricsList.innerHTML = '';
                
                this.songs.forEach(song => {
                    const songElement = document.createElement('div');
                    songElement.className = 'lyric-item';
                    songElement.innerHTML = `
                        <h3>${song.title}</h3>
                        <p>Artis: ${song.artist} | Baris: ${song.lyrics.length}</p>
                        <div style="margin-top: 10px;">
                            <button class="btn btn-success" onclick="lyricsManager.selectSong(${song.id})">
                                <i class="fas fa-play"></i> Pilih
                            </button>
                            <button class="btn btn-warning" onclick="lyricsManager.editSong(${song.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" onclick="lyricsManager.deleteSong(${song.id})">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    `;
                    this.elements.lyricsList.appendChild(songElement);
                });
            }

            selectSong(songId) {
                this.currentSong = this.songs.find(song => song.id === songId);
                this.currentLineIndex = 0;
                this.isPlaying = false;
                this.isPaused = false;
                
                if (this.playInterval) {
                    clearInterval(this.playInterval);
                }
                
                this.updateDisplay();
                this.renderTimingControls();
                this.updateStats();
                
                // Update active state
                document.querySelectorAll('.lyric-item').forEach((item, index) => {
                    item.classList.toggle('active', this.songs[index].id === songId);
                });
            }

            renderTimingControls() {
                if (!this.currentSong) return;
                
                this.elements.timingControls.innerHTML = '';
                
                this.currentSong.lyrics.forEach((line, index) => {
                    const delay = this.currentSong.delays[index] || this.currentSong.defaultDelay;
                    const timingElement = document.createElement('div');
                    timingElement.className = 'timing-item';
                    timingElement.innerHTML = `
                        <span>Baris ${index + 1}: ${line.substring(0, 30)}...</span>
                        <input type="number" value="${delay}" min="1" max="10" 
                               onchange="lyricsManager.updateDelay(${index}, this.value)"
                               style="width: 80px; padding: 5px; border-radius: 5px; border: 1px solid #e2e8f0;">
                    `;
                    this.elements.timingControls.appendChild(timingElement);
                });
            }

            updateDelay(lineIndex, delay) {
                if (!this.currentSong) return;
                
                this.currentSong.delays[lineIndex] = parseInt(delay);
                this.saveToStorage();
            }

            updateDisplay() {
                if (!this.currentSong) return;
                
                const currentLine = this.currentSong.lyrics[this.currentLineIndex];
                this.elements.currentLyric.textContent = currentLine || 'Selesai';
                this.elements.currentLine.textContent = this.currentLineIndex + 1;
                
                // Update progress bar
                const progress = ((this.currentLineIndex + 1) / this.currentSong.lyrics.length) * 100;
                this.elements.progressBar.style.width = `${progress}%`;
            }

            play() {
                if (!this.currentSong) {
                    this.showNotification('Pilih lagu terlebih dahulu!', 'warning');
                    return;
                }
                
                if (this.isPaused) {
                    this.isPaused = false;
                    this.isPlaying = true;
                    this.continuePlayback();
                    return;
                }
                
                this.isPlaying = true;
                this.currentLineIndex = 0;
                this.updateDisplay();
                this.continuePlayback();
            }

            continuePlayback() {
                if (this.playInterval) {
                    clearInterval(this.playInterval);
                }
                
                const playNextLine = () => {
                    if (!this.isPlaying || !this.currentSong) return;
                    
                    if (this.currentLineIndex >= this.currentSong.lyrics.length) {
                        this.stop();
                        return;
                    }
                    
                    this.updateDisplay();
                    
                    const delay = this.currentSong.delays[this.currentLineIndex] || this.currentSong.defaultDelay;
                    
                    this.playInterval = setTimeout(() => {
                        this.currentLineIndex++;
                        playNextLine();
                    }, delay * 1000);
                };
                
                playNextLine();
            }

            pause() {
                this.isPlaying = false;
                this.isPaused = true;
                if (this.playInterval) {
                    clearTimeout(this.playInterval);
                }
            }

            stop() {
                this.isPlaying = false;
                this.isPaused = false;
                this.currentLineIndex = 0;
                if (this.playInterval) {
                    clearTimeout(this.playInterval);
                }
                this.updateDisplay();
            }

            previousLine() {
                if (!this.currentSong) return;
                
                if (this.currentLineIndex > 0) {
                    this.currentLineIndex--;
                    this.updateDisplay();
                }
            }

            nextLine() {
                if (!this.currentSong) return;
                
                if (this.currentLineIndex < this.currentSong.lyrics.length - 1) {
                    this.currentLineIndex++;
                    this.updateDisplay();
                }
            }

            editSong(songId) {
                const song = this.songs.find(s => s.id === songId);
                if (!song) return;
                
                document.getElementById('editSongTitle').value = song.title;
                document.getElementById('editArtist').value = song.artist;
                document.getElementById('editLyrics').value = song.lyrics.join('\n');
                document.getElementById('editDefaultDelay').value = song.defaultDelay;
                
                this.elements.editModal.style.display = 'flex';
                this.editingSongId = songId;
            }

            updateSong(e) {
                e.preventDefault();
                
                const song = this.songs.find(s => s.id === this.editingSongId);
                if (!song) return;
                
                song.title = document.getElementById('editSongTitle').value;
                song.artist = document.getElementById('editArtist').value;
                song.lyrics = document.getElementById('editLyrics').value.split('\n').filter(line => line.trim());
                song.defaultDelay = parseInt(document.getElementById('editDefaultDelay').value);
                
                this.saveToStorage();
                this.renderSongsList();
                this.updateStats();
                this.closeEditModal();
                
                this.showNotification('Lirik berhasil diupdate!', 'success');
            }

            deleteSong(songId) {
                if (confirm('Apakah Anda yakin ingin menghapus lagu ini?')) {
                    this.songs = this.songs.filter(s => s.id !== songId);
                    
                    if (this.currentSong && this.currentSong.id === songId) {
                        this.currentSong = null;
                        this.stop();
                        this.elements.currentLyric.textContent = 'Pilih lagu untuk memulai';
                        this.elements.timingControls.innerHTML = '';
                    }
                    
                    this.saveToStorage();
                    this.renderSongsList();
                    this.updateStats();
                    
                    this.showNotification('Lirik berhasil dihapus!', 'success');
                }
            }

            closeEditModal() {
                this.elements.editModal.style.display = 'none';
                this.editingSongId = null;
            }

            updateStats() {
                const totalSongs = this.songs.length;
                const totalLines = this.songs.reduce((sum, song) => sum + song.lyrics.length, 0);
                const currentLine = this.currentSong ? this.currentLineIndex + 1 : 0;
                const totalTime = this.currentSong ? 
                    this.currentSong.lyrics.reduce((sum, line, index) => {
                        return sum + (this.currentSong.delays[index] || this.currentSong.defaultDelay);
                    }, 0) : 0;
                
                this.elements.totalSongs.textContent = totalSongs;
                this.elements.totalLines.textContent = totalLines;
                this.elements.currentLine.textContent = currentLine;
                this.elements.totalTime.textContent = totalTime;
            }

            saveToStorage() {
                localStorage.setItem('songs', JSON.stringify(this.songs));
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 10px;
                    color: white;
                    font-weight: 600;
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;
                
                const colors = {
                    success: 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)',
                    warning: 'linear-gradient(135deg, #ed8936 0%, #dd6b20 100%)',
                    error: 'linear-gradient(135deg, #f56565 0%, #e53e3e 100%)'
                };
                
                notification.style.background = colors[type] || colors.success;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
